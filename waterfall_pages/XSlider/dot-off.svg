<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="120" height="120" viewBox="5 5 110 110" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
        <filter id="dShad" x="-10" y="-10" width="100" height="100">
            <feOffset result="offOut" in="SourceAlpha" dx="7" dy="7" />
            <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5" />
            <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
        </filter>
    </defs>
    <circle cx="60" cy="60" r="40" stroke="#fff" stroke-width="3" fill="#888" fill-opacity="0.4" filter="url(#dShad)"  />
</svg>